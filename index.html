<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-div">
            <h1>Simple Interest Calculator</h1>
            <div id="inputs">
                <label for="principal">Amount</label><input type="number" id="principal"><br>
                <label for="rate">Rate</label><input oninput="updateRate()" type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25%</span><br>
                <label for="years">No. of Years</label><select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
                <button onclick="compute()">Compute interest</button>
            </div>
            <span id="result"></span>
            <p>&#169; Everyone can get rich</p>
        </div>
    </body>
    <footer>

</html>
